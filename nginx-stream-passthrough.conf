# NGINX Stream Configuration for TLS Passthrough
# This file should be placed in /etc/nginx/nginx.conf or included from there
# It operates at Layer 4 (TCP) and passes encrypted traffic directly to homelab

# Add this to the main nginx.conf file (outside http block)
stream {
    upstream homelab_https {
        server YOUR_HOMELAB_IP:443;
    }
    
    # HTTPS passthrough - forwards encrypted traffic directly
    server {
        listen 443;
        listen [::]:443;
        proxy_pass homelab_https;
        
        # Enable SSL preread to read SNI
        ssl_preread on;
        
        # TCP proxy settings
        proxy_connect_timeout 5s;
        proxy_timeout 60s;
    }
}

# HTTP configuration (in /etc/nginx/sites-available/wielandtech.com)
# This handles HTTP traffic and ACME challenges
server {
    listen 80;
    listen [::]:80;
    server_name wielandtech.com www.wielandtech.com;
    
    # Allow ACME challenges to reach homelab
    location /.well-known/acme-challenge/ {
        proxy_pass http://YOUR_HOMELAB_IP:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

