# Security Configuration
# Security headers and rate limiting for HTTP traffic

# Security Headers (applied to HTTP responses)
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header X-Robots-Tag "noindex, nofollow" always;

# Content Security Policy (adjust as needed)
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self';" always;

# Hide server information
server_tokens off;
more_clear_headers Server;

# Prevent access to hidden files
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

# Prevent access to sensitive files
location ~ /(\.env|\.git|\.htaccess|\.htpasswd|composer\.(json|lock)|package\.json|yarn\.lock) {
    deny all;
    access_log off;
    log_not_found off;
}

# Block common exploit attempts
location ~* \.(aspx?|php|jsp|cgi)$ {
    deny all;
    access_log off;
    log_not_found off;
}

# Rate limiting configuration
limit_req_status 429;
limit_conn_status 429;
